<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 400px;
            height: 400px;
            background-color: red;
            position: relative;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
    <script src="../../Js/drag.js"></script>
    <script>
        var dragObj = new drag(".two");
        dragObj.y = true;   //只能在x轴方向移动
        // dragObj.sidex = [0, 100]  //边界
        // dragObj.sidey = [0, 100]
        dragObj.move(function () {
            this.style.background = "orange"
        });
    </script>
</body>

</html>
